<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title> 
  

</head>
<body style="text-align: center;">

    <div>
        <div>
            <form >
                <input id="inputProducto" style="width:30%;" type="text" placeholder="Producto">
                <button id="buton" class="btn waves-effect waves-light" type="submit" name="action">Buscar
                    <i class="material-icons right">send</i>
                </button>
                <button id="butonCrear" class="btn waves-effect waves-light" type="submit" name="action">Crear producto
                    <i class="material-icons right">add</i>
                </button>
                <button id="butonAtualizar" class="btn waves-effect waves-light" type="submit" name="action">Actualizar producto
                    <i class="material-icons right">backup</i>
                    </i>
                </button>
                <button id="butonEliminar" class="btn waves-effect waves-light" type="submit" name="action">Eliminar producto
                    <i class="material-icons right">backspace</i>
                </button>
            </form>
        </div>

        <div class="row producto-container">
            <div class="col s8 m3">
            <div class="card">
                <div class="card-image">
                <img id="imgproducto" src="">
                <span class="card-title"></span>
                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
                </div>
                <div class="card-content">
                   <p id="nombreproducto"></p>
                   <h3 id="precio"></h3>
                   <p id="descripcion"></p>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="producto.js"></script>
   
   
</body>
</html>
